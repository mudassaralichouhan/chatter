<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inbox - Chat App</title>
    <link rel="stylesheet" href="public/style/style.css"/>
    <link rel="stylesheet" href="public/style/auth.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body theme="Dark">
    <div class="wrapper">
        <section class="form signup">

            <header>Realtime Chat App</header>

            <form action="#" enctype="multipart/form-data">
                <div class="error-txt"></div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="First Name"/>
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your e-mail"/>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="Enter new password"/>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label>Select Image</label>
                    <input type="file" name="image"/>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat"/>
                </div>
                <div class="link">Already signed up? <a href="login.html">Login now</a></div>
            </form>
        </section>
    </div>

    <script src="public/routine/globle.js"></script>
    <script src="public/routine/passwd-show-hide.js"></script>
    <script src="public/sign-up.js"></script>

</body>
</html>
